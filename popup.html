<!DOCTYPE html>
<html>
<head>
    <title>Ctrl+Mark</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .progress {
            display: none;
            margin-top: 10px;
        }
        .progress-bar {
            height: 4px;
            background-color: #4285f4;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1 style="margin: 0 0 15px 0; font-size: 18px; color: #202124;">Ctrl+Mark</h1>
    <div class="input-group">
        <input type="text" id="api-key" placeholder="Enter your Nebius API Key">
        <button id="save-key">Save API Key</button>
    </div>
    <button id="start-solving">Start Solving</button>
    <button id="review-answers">Review Answers</button>
    <div id="status" class="status"></div>
    <div id="progress" class="progress">
        <div class="progress-bar"></div>
    </div>
    <script src="popup.bundle.js"></script>
</body>
</html>
